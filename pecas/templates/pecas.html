{% extends "base.html" %}
{% load static %}

{% block 'head'  %}
    <link rel="stylesheet" href="{% static 'pecas/css/pecas.css' %}"> 
{% endblock  %}

{% block 'dashboard'  %}
    
<div class="row" style='margin:0; padding-top: 5rem;'>
    <div class='col-1'></div>
    <div class='col-10'>
        <table class="table table-dark" id="table-pecas">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col">Quantidade em estoque</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for peca in pecas %}  
                    <tr>
                        <td>{{peca.id}}</td>
                        <td>{{peca.nome}}</td>
                        <td>{{peca.valor}}</td>
                        <td>{{peca.quantidade_em_estoque}}</td>
                        <td>
                            <a href="{% url 'pecas:remover_peca' peca.id %}" class="btn-rm-peca">Excluir</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
          <a href="{% url 'pecas:adicionar_peca' %}" class="btn-add-peca">Adicionar Peça</a>
    </div>
    <div class='col-1'></div>
</div>

{% endblock %}
