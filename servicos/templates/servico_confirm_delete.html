{% extends "base.html" %}

{% block content %}
  <h2>Excluir Serviço</h2>
  <p>Tem certeza que deseja excluir o serviço "{{ servico.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
  </form>
  <a href="{% url 'servicos:listar_servicos' %}">Não, voltar</a>
{% endblock %}
